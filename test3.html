<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
    </style>
</head>
<body> 
  <input type="radio" id="element">
  <script>
    let yourElement = document.getElementById("element");
    let isChecked = false;

function toggleCheckedState() {
    // If it was previously checked, uncheck it
    if (isChecked) {
        this.checked = false;
        isChecked = false;
    } else {
        // If it was not previously checked, check it
        this.checked = true;
        isChecked = true;
    }
}

// Assuming you're attaching the event listener to some element
yourElement.addEventListener("click", toggleCheckedState);

  </script>
</body>
</html>
