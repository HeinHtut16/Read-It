<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            color: red;
        }
        @layer important {
            .a {
                color: yellowgreen;
            }
        }
        .parent {
            &.child {
                color: blue;
            }
        }
        .button {
            > span {color: red; }
            + span {color: green; }
        }
        :where(#example){
            color: cyan;
        }
    </style>
</head>
<body>
    <div class="a">hi
        <div class="b">hi</div>
        <div class="hi">hi</div>
    </div>
    <div>gg</div>
    <div class="parent child">
    <div class="child">Hello</div>
    </div>
    <button class="button">button <span>span</span></button>
    <span>span2</span>
    <span>span3</span>
    <p>hi</p>
    <ul >
    <li>Hello</li>
    </ul>
    <div id="example">
        :where
    </div>
      
</body>
</html>
