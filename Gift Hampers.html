        <script>
            let minusBtn = document.querySelectorAll(".minus-btn");
            let plusBtn = document.querySelectorAll(".plus-btn");
            
            for(let i = 0; i < minusBtn.length; i++)
            {
                minusBtn[i].setAttribute("disabled", "disabled");
            }

            for(let i = 0; i < plusBtn.length; i++) {
                plusBtn[i].addEventListener("click", () => {
                    let valueCount = document.getElementsByClassName("ja")[i].value;
                    valueCount++;
                    document.getElementsByClassName("ja")[i].value = valueCount;

                    if (valueCount > 1) {
                        document.getElementsByClassName("minus-btn")[i].removeAttribute("disabled","disabled");
                    }
                });
            }
            
            for(let i = 0; i < minusBtn.length; i++)
            {
                minusBtn[i].addEventListener("click", () => {
                    let valueCount = document.getElementsByClassName("ja")[i].value;
                    valueCount--;
                    document.getElementsByClassName("ja")[i].value = valueCount;

                    if(valueCount === 1) {
                        document.getElementsByClassName("minus-btn")[i].setAttribute("disabled", "disabled")
                    }

                });
            }
